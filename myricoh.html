<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>My Ricoh Website</title>
	<link rel="stylesheet" href="style/bootstrap.min.css">

	<!--Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Propeller css -->
	<link href="style/propeller.min.css" rel="stylesheet">
	<style type="text/css">
		.popover {
			max-width: 420px !important;
		}
	</style>
</head>

<body>

	<a href="#" onclick="createWindow('/',400,600)">Click to chat</a>
	<footer>
		<div class="menu pmd-floating-action" role="navigation">
			<a class="btn pmd-btn-fab pmd-btn-raised pmd-ripple-effect btn-primary" id="webChat" data-trigger="click" data-toggle="popover" data-placement="top"
			 data-content="<iframe  src='http://localhost:3000/?popup=1' height='510' width='400' style='border:none'></iframe>" data-html="true"
			 href="javascript:void(0);">
            <span class="pmd-floating-hidden">Primary</span>
            <i class="material-icons md-light pmd-sm">chat</i>
        </a>
		</div>

	</footer>
	<script data-main="js/require-setup" src="require.js"></script>
	<script>
		// Loading Libary
		require(['lib/jquery.min'], function ($) {
			require(['lib/bootstrap.min'], function () {
				require(['lib/propeller'], function () {
					console.log("Loaded :)");
				});
			});
		});

		//Stop Window Resize
		function createWindow(src, width, height){
			console.log($('.showheader').hide());
			$('.showheader').hide();
			var win = window.open(src, "_new", "width="+width+",height="+height);
			win.addEventListener("resize", function(){
			win.resizeTo(width, height);
			});
		}
	</script>
</body>

</html>
